  <!-- Firebase Like Button Logic -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  /* ----------  Firebase config  ---------- */
  const firebaseConfig = {
    apiKey: "AIzaSyC785KpFVMy9r3LMQ-66-nMSDMqhYIGuxk",
    authDomain: "bench-to-brain.firebaseapp.com",
    projectId: "bench-to-brain",
    storageBucket: "bench-to-brain.firebasestorage.app",
    messagingSenderId: "637947380353",
    appId: "1:637947380353:web:fdf12b58ee75d4978f4380",
    measurementId: "G-16TDLGD1ZG"
  };
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  /* ----------  Like‚Äëbutton logic  ---------- */
  window.addEventListener("DOMContentLoaded", async () => {
    const btn        = document.getElementById("like-btn");
    const countSpan  = document.getElementById("like-count");
    const filename   = new URLSearchParams(location.search).get("post");
    if (!btn || !filename) return;

    const storageKey = `b2b-like-${filename}`;        // remembers this user‚Äôs like
    const docRef     = doc(db, "likes", filename);

    // 1Ô∏è‚É£  Initialise Firestore doc & show current count
    const snap = await getDoc(docRef);
    if (snap.exists()) {
      countSpan.textContent = snap.data().count ?? 0;
    } else {
      await setDoc(docRef, { count: 0 });
      countSpan.textContent = 0;
    }

    // 2Ô∏è‚É£  Reflect previous like state (if any)
    let liked = localStorage.getItem(storageKey) === "yes";
    updateButtonUI();

    // 3Ô∏è‚É£  Toggle handler
    btn.addEventListener("click", async () => {
      liked = !liked;                          // flip state
      localStorage.setItem(storageKey, liked ? "yes" : "no");
      await updateDoc(docRef, { count: increment(liked ? 1 : -1) });

      // update UI count instantly
      const current = parseInt(countSpan.textContent) + (liked ? 1 : -1);
      countSpan.textContent = current;
      updateButtonUI();
    });

    /* helper to update button style/label */
    function updateButtonUI() {
      btn.textContent = liked ? "üíî Unlike" : "‚ù§Ô∏è Like";
    }
  });
</script>
