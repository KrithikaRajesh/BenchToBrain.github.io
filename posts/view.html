<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bench to Brain ‚Äì Post</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&family=Handlee&display=swap" rel="stylesheet" />

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Markdown loading script -->
  <script defer>
    window.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("markdown-container");
      const postFile = new URLSearchParams(location.search).get("post");

      if (!postFile) {
        container.innerHTML = "<p>‚ö†Ô∏è Post not found.</p>";
        return;
      }

      try {
        const res = await fetch(postFile);
        if (!res.ok) throw new Error("404");

        const markdown = await res.text();
        container.innerHTML = marked.parse(markdown);
      } catch (err) {
        container.innerHTML = "<p>‚ö†Ô∏è Unable to load the post.</p>";
      }
    });
  </script>

  <!-- Like button script -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById('like-btn');
      const countDisplay = document.getElementById('like-count');

      const postFile = new URLSearchParams(location.search).get("post");
      if (!postFile || !btn || !countDisplay) return;

      const likeKey = `b2b-like-${postFile}`;
      const likedKey = `b2b-liked-${postFile}`;

      let count = parseInt(localStorage.getItem(likeKey)) || 0;
      let liked = localStorage.getItem(likedKey) === 'yes';

      countDisplay.textContent = count;
      btn.textContent = liked ? 'üíî Unlike' : '‚ù§Ô∏è Like';

      btn.addEventListener('click', () => {
        liked = !liked;
        localStorage.setItem(likedKey, liked ? 'yes' : 'no');
        count += liked ? 1 : -1;
        localStorage.setItem(likeKey, count);

        countDisplay.textContent = count;
        btn.textContent = liked ? 'üíî Unlike' : '‚ù§Ô∏è Like';
      });
    });
  </script>
</head>

<body>
  <header>
    <div class="header-inner">
      <img src="../assets/logo.png" alt="Bench to Brain Logo" class="logo" />
      <div class="titles">
        <h1>Bench to Brain</h1>
        <p class="tagline">Exploring regeneration, one neuron at a time</p>
      </div>
    </div>

    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="menu" id="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="../subscribe.html">Subscribe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Markdown post will be injected here -->
    <div id="markdown-container">Loading post...</div>

    <!-- ‚ù§Ô∏è Like Button -->
    <div class="like-box" style="text-align:center; margin-top:2em;">
      <button id="like-btn">‚ù§Ô∏è Like</button>
      <p><span id="like-count">0</span> Likes</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Bench to Brain ‚Äì Created by Krithika Rajesh</p>
  </footer>
</body>
</html>
