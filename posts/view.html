<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bench to Brain – Post</title>

  <!-- Site‑wide styles -->
  <link rel="stylesheet" href="../assets/style.css" />

  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&family=Handlee&display=swap" rel="stylesheet">
  <script defer src="../assets/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="../assets/logo.png" alt="Bench to Brain Logo" class="logo" />
      <div class="titles">
        <h1>Bench to Brain</h1>
        <p class="tagline">Exploring regeneration, one neuron at a time</p>
      </div>
    </div>
  <nav>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  <ul class="menu" id="menu">
    <li><a href="../index.html">Home</a></li>
    <li><a href="../about.html">About</a></li>
    <li><a href="../contact.html">Contact</a></li>
    <li><a href="../subscribe.html">Subscribe</a></li>
  </ul>
</nav>
  </header>

  <!-- Blog content wrapper -->
  <main>
    <div id="blog-content">Loading post…</div>
  </main>

  <footer>
    <p>&copy; 2025 Bench to Brain – Created by Krithika Rajesh</p>
  </footer>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Render Markdown file -->
  <script>
    const target   = document.getElementById('blog-content');
    const filename = new URLSearchParams(location.search).get('post');

    if (filename) {
      fetch(filename)
        .then(r => (r.ok ? r.text() : Promise.reject('Post not found')))
        .then(md => target.innerHTML = marked.parse(md))
        .catch(err => target.innerHTML = `<p style="color:red;">${err}</p>`);
    } else {
      target.textContent = 'No post specified.';
    }
  </script>

  <!-- Local one‑liner for Handlee font inside blog area -->
  <style>
    #blog-content {font-family:'Handlee',cursive;}
  </style>
</body>
</html>
