<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bench to Brain – Post</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="../assets/logo.png" alt="Bench to Brain Logo" class="logo" />
      <div class="titles">
        <h1>Bench to Brain</h1>
        <p class="tagline">Exploring regeneration, one neuron at a time</p>
      </div>
    </div>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="menu" id="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p>Loading post...</p>
     <div id="blog-content">Loading post...</div>
  </main>

  <footer>
    <p>&copy; 2025 Bench to Brain – Created by Krithika Rajesh</p>
  </footer>

  <!-- ✅ Load Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- ✅ Load the blog post based on URL -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get("post");

    if (post) {
      fetch(post)
        .then(res => {
          if (!res.ok) throw new Error("Post not found.");
          return res.text();
        })
        .then(markdown => {
          const html = marked.parse(markdown);
         document.querySelector("#blog-content").innerHTML = html;

        })
        .catch(err => {
          document.querySelector("main").innerHTML = `<p style="color:red;">${err.message}</p>`;
        });
    } else {
      document.querySelector("main").innerHTML = "<p>No post specified.</p>";
    }
  </script>
</body>
</html>
