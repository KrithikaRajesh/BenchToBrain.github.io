<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bench to Brain</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="assets/logo.png" alt="Bench to Brain Logo" class="logo" />
      <div class="titles">
        <h1>Bench to Brain</h1>
        <p class="tagline">Exploring regeneration, one neuron at a time</p>
      </div>
    </div>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="subscribe.html">Subscribe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Recent Posts</h2>
    <div class="posts" id="posts-container">
      <!-- Posts will be injected here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Bench to Brain – Created by Krithika Rajesh</p>
  </footer>

  <script>
    const posts = [
      {
        title: "Welcome to Bench to Brain",
        date: "2025-07-01",
        file: "2025-07-01-post-title.md",
        description: "A brief introduction to the blog, its purpose, and the journey ahead."
      },
      {
        title: "The Earliest Signs of Parkinson’s (That No One Talks About)",
        date: "2025-07-02",
        file: "2025-07-02-signs.md",
        description: "Parkinson's whispers before it shouts."
      },
      {
         title: "Things I Didn’t Expect to Learn From My Master’s Project",
        date: "2025-07-06",
        file: "posts/2025-07-06-fin.md",
        description: "From Clueless Cultures to Confidence (Kind Of)"
      }
    ];

    const container = document.getElementById("posts-container");

    // Sort by date descending
    posts.sort((a, b) => b.date.localeCompare(a.date));

    posts.forEach(post => {
      const postHTML = `
        <div class="post-card">
          <a href="posts/view.html?post=${post.file}" class="blog-post-card">
            <h3>${post.title}</h3>
            <p>${post.description}</p>
          </a>
        </div>
      `;
      container.innerHTML += postHTML;
    });
  </script>
</body>
</html>
