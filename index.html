  <script>
    /* ----------  Post data  ---------- */
    const posts = [

        title: "Parkinson’s and the Gut — The Weirdest, Realest Connection",

        description: "How your gut microbes might influence brain cells, dopamine, and the onset of Parkinson’s."

        description: "A brief introduction to the blog, its purpose, and the journey ahead."
      }
    ];

    /* ----------  Helper: prettify date ---------- */
    function prettyDate(iso) {
      const d     = new Date(iso);
      const day   = d.getDate();
      const ord   = ["th", "st", "nd", "rd"][
        (day % 10 > 3 || (day % 100 >= 11 && day % 100 <= 13)) ? 0 : day % 10
      ];
      const month = d.toLocaleString("en-GB", { month: "long" });
      const year  = d.getFullYear();
      const week  = d.toLocaleString("en-GB", { weekday: "long" });
      return `${day}${ord} ${month} ${year} – ${week}`;
    }

    /* ----------  Build post cards ---------- */
    const container = document.getElementById("posts-container");
    posts
      .sort((a, b) => b.date.localeCompare(a.date))           // newest first
      .forEach(post => {
        container.innerHTML += `
          <div class="post-card">
            <a href="posts/view.html?post=${encodeURIComponent(post.file)}" class="blog-post-card">
              <h3>${post.title}</h3>
              <p class="post-date">${prettyDate(post.date)}</p>
              <p>${post.description}</p>
            </a>
          </div>
        `;
      });
  </script>
